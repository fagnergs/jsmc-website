<!-- ============================================
   GUIA DE USO DO LOGO
   ============================================
   
1. TAMANHO RECOMENDADO:
   - Navbar: 100-120px de largura
   - Hero section: 150-200px
   - Footer: 80-100px
   
2. VERSÕES:
   - Colorida (padrão) - usar em fundos claros
   - Branca - usar em fundos escuros
   - Monocromática - documentos impressos
   
3. ESPAÇO MÍNIMO (CLEARANCE):
   - Deixe 10-15px de espaço ao redor
   - Não coloque outros elementos muito perto
   
4. VARIAÇÕES:
   - Com texto "JSMC SOLUÇÕES"
   - Apenas símbolo (para favicon)
   - Versão horizontal

5. APLICAÇÕES:
   ✅ Website
   ✅ Apresentações
   ✅ Email signatures
   ✅ Redes sociais
   ✅ Documentos oficiais
   
6. NÃO FAÇA:
   ❌ Distorcer proporções
   ❌ Mudar cores sem autorização
   ❌ Adicionar sombras ou efeitos não aprovados
   ❌ Usar logo muito pequeno (mínimo 80px)

============================================ -->
